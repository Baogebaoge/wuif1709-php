<script>
    window.onload = function(){
        let num = 5;
        let spans = document.querySelector('span'),
            url = document.querySelector('a').href;
        let t = setInterval(function(){
            if(num == 0){
                clearInterval(t);
                location.href = url;
            }
            spans.innerText = --num;
        },1000)
    }
</script>
